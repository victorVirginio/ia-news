                source: "TechCrunch",

                status: "pending"
            },
            {
                id: 2,
                title: "Google DeepMind desenvolve IA que pode prever terremotos com 85% de precis√£o",
                summary: "Pesquisadores do Google DeepMind criaram um sistema de IA capaz de prever terremotos com precis√£o sem precedentes, potencialmente salvando milhares de vidas.",
                content: "Cientistas do Google DeepMind publicaram um estudo revolucion√°rio mostrando que sua nova IA pode prever terremotos com 85% de precis√£o at√© 7 dias antes do evento. O sistema analisa padr√µes s√≠smicos, dados geol√≥gicos e mudan√ßas magn√©ticas para fazer suas previs√µes. A tecnologia j√° est√° sendo testada no Jap√£o e Calif√≥rnia em parceria com institutos de pesquisa locais.",
                source: "Nature",
                quality: 8.7,
                time: "4h atr√°s",
                status: "pending"
            },
            {
                id: 3,
                title: "Microsoft integra IA avan√ßada no Office 365 para automatizar tarefas complexas",
                summary: "A Microsoft anunciou uma grande atualiza√ß√£o do Office 365 com recursos de IA que podem automatizar cria√ß√£o de apresenta√ß√µes, an√°lise de dados e reda√ß√£o de emails.",
                content: "A Microsoft revelou sua mais ambiciosa integra√ß√£o de IA no Office 365, introduzindo o 'Copilot Pro'. O novo sistema pode criar apresenta√ß√µes completas do PowerPoint a partir de uma simples descri√ß√£o, analisar planilhas complexas do Excel e sugerir insights, al√©m de redigir emails profissionais no Outlook. A funcionalidade estar√° dispon√≠vel para assinantes Premium a partir do pr√≥ximo m√™s.",
                source: "Microsoft Blog",

                status: "pending"
            },
            {
                id: 4,
                title: "Startup brasileira cria IA que detecta fake news com 94% de precis√£o",
                summary: "Uma startup de S√£o Paulo desenvolveu um algoritmo de IA capaz de identificar not√≠cias falsas em portugu√™s com alta precis√£o, analisando padr√µes lingu√≠sticos.",
                content: "A startup paulista 'TruthIA' desenvolveu um sistema revolucion√°rio que detecta fake news em portugu√™s com 94% de precis√£o. A IA analisa padr√µes lingu√≠sticos, verifica fontes e cruza informa√ß√µes em tempo real. O sistema j√° est√° sendo testado por grandes portais de not√≠cias brasileiros e deve ser lan√ßado publicamente no pr√≥ximo semestre.",
                source: "Folha de S.Paulo",
                quality: 8.1,
                time: "8h atr√°s",
                status: "pending"
            },
            {
                id: 5,
                title: "Apple revela chips M4 com processamento de IA 3x mais r√°pido",
                summary: "A Apple anunciou seus novos chips M4 que prometem revolucionar o processamento de IA em dispositivos m√≥veis com efici√™ncia energ√©tica superior.",
                content: "Durante seu evento anual, a Apple revelou os chips M4, projetados especificamente para processamento de IA. Os novos chips oferecem performance 3x superior em tarefas de machine learning comparado √† gera√ß√£o anterior, mantendo baixo consumo energ√©tico. Os primeiros dispositivos com M4 chegam ao mercado no final do ano.",
                source: "Apple Newsroom",
                quality: 7.5,
                time: "10h atr√°s",
                status: "pending"
            },
            {
                id: 6,
                title: "Pesquisadores criam IA que pode 'ler mentes' atrav√©s de resson√¢ncia magn√©tica",
                summary: "Cientistas desenvolveram uma IA capaz de interpretar pensamentos humanos atrav√©s de imagens de resson√¢ncia magn√©tica com precis√£o impressionante.",
                content: "Uma equipe internacional de pesquisadores desenvolveu uma IA que pode interpretar pensamentos humanos b√°sicos atrav√©s de dados de resson√¢ncia magn√©tica funcional. O sistema consegue identificar se uma pessoa est√° pensando em objetos espec√≠ficos, cores ou at√© mesmo palavras simples. Embora ainda preliminar, a tecnologia abre possibilidades para comunica√ß√£o com pacientes em estado vegetativo.",
                source: "Science Journal",
                quality: 9.0,
                time: "12h atr√°s",
                status: "pending"
            },
            {
                id: 7,
                title: "Tesla anuncia rob√¥ humanoide Optimus para uso dom√©stico por $20.000",
                summary: "Elon Musk revelou que o rob√¥ humanoide Optimus da Tesla ser√° vendido para consumidores finais por aproximadamente $20.000 a partir de 2026.",
                content: "Durante a apresenta√ß√£o 'AI Day 2024', Elon Musk anunciou que o rob√¥ humanoide Optimus ser√° comercializado para uso dom√©stico por cerca de $20.000. O rob√¥ pode realizar tarefas dom√©sticas b√°sicas como limpeza, organiza√ß√£o e at√© mesmo cuidar de idosos. A Tesla planeja produ√ß√£o em massa para 2026, com pr√©-vendas iniciando no pr√≥ximo ano.",
                source: "Tesla Blog",
                quality: 6.8,
                time: "14h atr√°s",
                status: "pending"
            },
            {
                id: 8,
                title: "Uni√£o Europeia aprova primeira lei abrangente de regulamenta√ß√£o de IA",
                summary: "O Parlamento Europeu aprovou o AI Act, a primeira legisla√ß√£o abrangente do mundo para regular o desenvolvimento e uso de intelig√™ncia artificial.",
                content: "O Parlamento Europeu aprovou oficialmente o AI Act, estabelecendo regras rigorosas para o desenvolvimento e uso de IA na Uni√£o Europeia. A lei categoriza sistemas de IA por n√≠veis de risco e estabelece penalidades de at√© 6% da receita anual para empresas que violarem as normas. A legisla√ß√£o entra em vigor gradualmente nos pr√≥ximos dois anos.",
                source: "Reuters",
                quality: 8.5,
                time: "16h atr√°s",
                status: "pending"
            }
        ];

        let currentFilter = 'all';
        let newsData = [...sampleNews];
        let stats = {
            total: newsData.length,
            approved: 0,
            rejected: 0,
            pending: newsData.length
        };

        function updateStats() {
            document.getElementById('totalNews').textContent = stats.total;
            document.getElementById('approvedNews').textContent = stats.approved;
            document.getElementById('rejectedNews').textContent = stats.rejected;
            document.getElementById('pendingNews').textContent = stats.pending;
        }

        function getQualityClass(score) {
            if (score >= 8) return 'score-high';
            if (score >= 6) return 'score-medium';
            return 'score-low';
        }

        function getQualityStars(score) {
            const stars = Math.round(score / 2);
            return '‚≠ê'.repeat(stars);
        }

        function renderNews() {
            const grid = document.getElementById('newsGrid');
            const filteredNews = newsData.filter(news => {
                if (news.status !== 'pending') return false;
                
                switch(currentFilter) {
                    case 'high': return news.quality >= 8;
                    case 'medium': return news.quality >= 6 && news.quality < 8;
                    case 'low': return news.quality < 6;
                    default: return true;
                }
            });

            if (filteredNews.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>üéâ Nenhuma not√≠cia pendente!</h3>
                        <p>Voc√™ j√° revisou todas as not√≠cias desta categoria.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredNews.map(news => `
                <div class="news-card" data-id="${news.id}">
                    <div class="news-header">
                        <h3 class="news-title">${news.title}</h3>
                        <div class="news-meta">
                            <div class="quality-score ${getQualityClass(news.quality)}">
                                ${getQualityStars(news.quality)} ${news.quality}/10
                            </div>
                            <div class="source">${news.source} ‚Ä¢ ${news.time}</div>
                        </div>
                        <p class="news-summary">${news.summary}</p>
                        <button class="action-btn read-more-btn" onclick="toggleContent(${news.id})">
                            üìñ Ler Completo
                        </button>
                    </div>
                    
                    <div class="news-content" id="content-${news.id}">
                        ${news.content}
                    </div>
                    
                    <div class="news-actions">
                        <button class="action-btn approve-btn" onclick="approveNews(${news.id})">
                            ‚úÖ Aprovar
                        </button>
                        <button class="action-btn reject-btn" onclick="rejectNews(${news.id})">
                            ‚ùå Rejeitar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function toggleContent(id) {
            const content = document.getElementById(`content-${id}`);
            const btn = content.previousElementSibling.querySelector('.read-more-btn');
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                btn.textContent = 'üìñ Ler Completo';
            } else {
                content.classList.add('expanded');
                btn.textContent = 'üìñ Recolher';
            }
        }

        function approveNews(id) {
            const newsIndex = newsData.findIndex(news => news.id === id);
            if (newsIndex !== -1) {
                newsData[newsIndex].status = 'approved';
                stats.approved++;
                stats.pending--;
                updateStats();
                renderNews();
                
                // Anima√ß√£o de feedback
                showNotification('‚úÖ Not√≠cia aprovada!', 'success');
            }
        }

        function rejectNews(id) {
            const newsIndex = newsData.findIndex(news => news.id === id);
            if (newsIndex !== -1) {
                newsData[newsIndex].status = 'rejected';
                stats.rejected++;
                stats.pending--;
                updateStats();
                renderNews();
                
                // Anima√ß√£o de feedback
                showNotification('‚ùå Not√≠cia rejeitada!', 'error');
            }
        }

        function bulkApprove() {
            const visibleNews = newsData.filter(news => {
                if (news.status !== 'pending') return false;
                
                switch(currentFilter) {
                    case 'high': return news.quality >= 8;
                    case 'medium': return news.quality >= 6 && news.quality < 8;
                    case 'low': return news.quality < 6;
                    default: return true;
                }
            });

            visibleNews.forEach(news => {
                news.status = 'approved';
                stats.approved++;
                stats.pending--;
            });

            updateStats();
            renderNews();
            showNotification(`‚úÖ ${visibleNews.length} not√≠cias aprovadas!`, 'success');
        }

        function bulkReject() {
            const visibleNews = newsData.filter(news => {
                if (news.status !== 'pending') return false;
                
                switch(currentFilter) {
                    case 'high': return news.quality >= 8;
                    case 'medium': return news.quality >= 6 && news.quality < 8;
                    case 'low': return news.quality < 6;
                    default: return true;
                }
            });

            visibleNews.forEach(news => {
                news.status = 'rejected';
                stats.rejected++;
                stats.pending--;
            });

            updateStats();
            renderNews();
            showNotification(`‚ùå ${visibleNews.length} not√≠cias rejeitadas!`, 'error');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                background: ${type === 'success' ? '#27ae60' : '#e74c3c'};
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Event listeners para filtros
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderNews();
            });
        });

        // Inicializa√ß√£o
        updateStats();
        renderNews();

        // Adicionar CSS para anima√ß√£o
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
